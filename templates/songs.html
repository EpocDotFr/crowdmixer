{% for song in songs %}
    <div class="song btg pas">
        <div class="big">{{ song.title }}</div>
        <div class="txtmuted">{% if not song.artist %}{{ _('Unknown artist') }}{% else %}{{ song.artist }}{% endif %}</div>
        <div class="txtright"><a class="btn small green">Voter</a></div>
    </div>
{% else %}
    <p class="alert error pas">{{ _('No song to display.') }}</p>
{% endfor %}
